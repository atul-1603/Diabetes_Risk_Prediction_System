<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk Predictor - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
        :root {
            --primary: #1a73e8;
            --secondary: #34a853;
            --facebook: #1877f2;
            --twitter: #1da1f2;
            --light-blue: #e8f0fe;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --dark-gray: #333333;
            --error: #d32f2f;
            --success: #388e3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--light-blue);
            background-image: url('https://images.pexels.com/photos/6942015/pexels-photo-6942015.jpeg?auto=compress&cs=tinysrgb&w=600');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            animation: slideUp 0.8s ease;
            backdrop-filter: blur(5px);
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--primary);
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--dark-gray);
            font-size: 16px;
            font-weight: 400;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .oauth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            font-size: 15px;
        }

        .oauth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .oauth-btn i {
            margin-right: 12px;
            font-size: 18px;
        }

        .google-btn {
            background-color: var(--white);
            color: var(--dark-gray);
            border-color: #ddd;
        }

        .google-btn:hover {
            background-color: #f8f8f8;
        }

        .github-btn {
            background-color: #24292e;
            color: var(--white);
        }

        .github-btn:hover {
            background-color: #1b1f23;
        }

        .facebook-btn {
            background-color: var(--facebook);
            color: var(--white);
        }

        .facebook-btn:hover {
            background-color: #166fe5;
        }

        .twitter-btn {
            background-color: var(--twitter);
            color: var(--white);
        }

        .twitter-btn:hover {
            background-color: #1a91da;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #777;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        .phone-login {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 14px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: var(--light-gray);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
        }

        .input-group label {
            position: absolute;
            left: 15px;
            top: 14px;
            color: #777;
            transition: all 0.3s ease;
            pointer-events: none;
            background-color: var(--light-gray);
            padding: 0 5px;
        }

        .input-group input:focus+label,
        .input-group input:not(:placeholder-shown)+label {
            top: -10px;
            font-size: 12px;
            color: var(--primary);
        }

        .send-otp-btn,
        .verify-otp-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        .send-otp-btn:hover,
        .verify-otp-btn:hover {
            background-color: #0d5bcf;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 91, 207, 0.3);
        }

        .send-otp-btn:disabled,
        .verify-otp-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .otp-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .otp-inputs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 15px;
        }

        .otp-inputs input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .otp-inputs input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
        }

        .resend-otp {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }

        .resend-otp a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .resend-otp a:hover {
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background-color: var(--error);
        }

        .toast.success {
            background-color: var(--success);
        }

        .toast i {
            font-size: 20px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-header p {
                font-size: 14px;
            }

            .oauth-btn,
            .send-otp-btn,
            .verify-otp-btn {
                padding: 12px;
                font-size: 14px;
            }

            .otp-inputs input {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }

        /* Pulse animation for buttons */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .pulse:hover {
            animation: pulse 1.5s infinite;
        }

        /* Glow effect for focus */
        .glow-on-focus:focus {
            box-shadow: 0 0 10px rgba(52, 168, 83, 0.5);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome to the Diabetes Risk Predictor</h1>
            <p>Login to check your health insights</p>
        </div>

        <div class="login-options">
            <button class="oauth-btn google-btn pulse">
                <i class="fab fa-google"></i> Continue with Google
            </button>

            <button class="oauth-btn facebook-btn pulse">
                <i class="fab fa-facebook-f"></i> Continue with Facebook
            </button>

            <button class="oauth-btn twitter-btn pulse">
                <i class="fab fa-twitter"></i> Continue with Twitter
            </button>

            <button class="oauth-btn github-btn pulse">
                <i class="fab fa-github"></i> Continue with GitHub
            </button>

            <div class="divider">or</div>

            <div class="phone-login">
                <div class="input-group">
                    <input type="tel" id="phone" placeholder=" " pattern="[0-9]{10}">
                    <label for="phone">Phone Number</label>
                </div>

                <button class="send-otp-btn glow-on-focus" id="sendOtpBtn">
                    Send OTP
                </button>

                <div class="otp-container" id="otpContainer">
                    <p style="text-align: center; margin-bottom: 15px; color: #555;">
                        Enter the 6-digit OTP sent to your phone
                    </p>

                    <div class="otp-inputs">
                        <input type="text" maxlength="1" class="otp-digit">
                        <input type="text" maxlength="1" class="otp-digit">
                        <input type="text" maxlength="1" class="otp-digit">
                        <input type="text" maxlength="1" class="otp-digit">
                        <input type="text" maxlength="1" class="otp-digit">
                        <input type="text" maxlength="1" class="otp-digit">
                    </div>

                    <button class="verify-otp-btn glow-on-focus" id="verifyOtpBtn">
                        Verify OTP
                    </button>

                    <div class="resend-otp">
                        Didn't receive code? <a href="#" id="resendOtp">Resend</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDpREcaH_xox61qCweAl3eBkQ2GWPF0MuM",
            authDomain: "diabetes-risk-prediction.firebaseapp.com",
            projectId: "diabetes-risk-prediction",
            storageBucket: "diabetes-risk-prediction.appspot.com",
            messagingSenderId: "717762640272",
            appId: "1:717762640272:web:8292d47da5e8827b97db15",
            measurementId: "G-6MTC12YVHN"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toast = document.getElementById('toast');
            
            // Show toast notification
            function showToast(message, type) {
                toast.textContent = message;
                toast.className = `toast ${type} show`;
                toast.innerHTML = `
                    <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i>
                    ${message}
                `;

                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            // Check auth state when page loads
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // User is signed in
                    console.log('Already logged in as:', user.email);
                    // You might want to redirect them immediately
                    // window.location.href = 'result.html';
                } else {
                    // User is signed out
                    console.log('No user logged in');
                }
            });

            // Google Login
            document.querySelector('.google-btn').addEventListener('click', function () {
                const provider = new firebase.auth.GoogleAuthProvider();

                auth.signInWithPopup(provider)
                    .then((result) => {
                        showToast('Google login successful!', 'success');
                        setTimeout(() => window.location.href = 'result.html', 1500);
                    })
                    .catch(handleAuthError);
            });

            // Facebook Login
            document.querySelector('.facebook-btn').addEventListener('click', function () {
                const provider = new firebase.auth.FacebookAuthProvider();
                provider.addScope('email');
                provider.addScope('public_profile');

                auth.signInWithPopup(provider)
                    .then((result) => {
                        showToast('Facebook login successful!', 'success');
                        setTimeout(() => window.location.href = 'result.html', 1500);
                    })
                    .catch(handleAuthError);
            });

            // Twitter Login
            document.querySelector('.twitter-btn').addEventListener('click', function () {
                const provider = new firebase.auth.TwitterAuthProvider();

                auth.signInWithPopup(provider)
                    .then((result) => {
                        showToast('Twitter login successful!', 'success');
                        setTimeout(() => window.location.href = 'result.html', 1500);
                    })
                    .catch(handleAuthError);
            });

            // GitHub Login
            document.querySelector('.github-btn').addEventListener('click', function () {
                const provider = new firebase.auth.GithubAuthProvider();
                provider.addScope('user:email');

                auth.signInWithPopup(provider)
                    .then((result) => {
                        showToast('GitHub login successful!', 'success');
                        setTimeout(() => window.location.href = 'result.html', 1500);
                    })
                    .catch(handleAuthError);
            });

            // Error handler
            function handleAuthError(error) {
                let message = 'Login failed';
                switch (error.code) {
                    case 'auth/account-exists-with-different-credential':
                        message = 'Account exists with different login method';
                        break;
                    case 'auth/popup-closed-by-user':
                        message = 'Login popup was closed';
                        break;
                    case 'auth/cancelled-popup-request':
                        message = 'Login popup cancelled';
                        break;
                    case 'auth/popup-blocked':
                        message = 'Popup blocked by browser. Please allow popups for this site';
                        break;
                    default:
                        message = error.message;
                }
                showToast(message, 'error');
                console.error('Authentication error:', error);
            }

            // Phone authentication setup
            const sendOtpBtn = document.getElementById('sendOtpBtn');
            const verifyOtpBtn = document.getElementById('verifyOtpBtn');
            const otpContainer = document.getElementById('otpContainer');
            const phoneInput = document.getElementById('phone');
            const resendOtp = document.getElementById('resendOtp');
            const otpDigits = document.querySelectorAll('.otp-digit');

            let confirmationResult;
            let recaptchaVerifier;

            // Initialize reCAPTCHA
            function setUpRecaptcha() {
                recaptchaVerifier = new firebase.auth.RecaptchaVerifier('sendOtpBtn', {
                    'size': 'invisible',
                    'callback': (response) => {
                        sendOTP();
                    },
                    'expired-callback': () => {
                        showToast('Verification expired. Please try again.', 'error');
                        sendOtpBtn.disabled = false;
                        sendOtpBtn.textContent = 'Send OTP';
                    }
                });
            }

            // Send OTP function
            function sendOTP() {
                const phone = "+91" + phoneInput.value.trim();
                
                sendOtpBtn.disabled = true;
                sendOtpBtn.textContent = 'Sending...';

                auth.signInWithPhoneNumber(phone, recaptchaVerifier)
                    .then((result) => {
                        confirmationResult = result;
                        showToast('OTP sent successfully!', 'success');
                        sendOtpBtn.textContent = 'OTP Sent';
                        otpContainer.style.display = 'block';
                        otpDigits[0].focus();
                    })
                    .catch((error) => {
                        console.error("Error sending OTP:", error);
                        showToast('Failed to send OTP. Please try again.', 'error');
                        sendOtpBtn.disabled = false;
                        sendOtpBtn.textContent = 'Send OTP';
                    });
            }

            // Verify OTP function
            function verifyOTP() {
                let otp = '';
                otpDigits.forEach(digit => {
                    otp += digit.value;
                });

                verifyOtpBtn.disabled = true;
                verifyOtpBtn.textContent = 'Verifying...';

                confirmationResult.confirm(otp)
                    .then((result) => {
                        showToast('Phone verification successful!', 'success');
                        setTimeout(() => window.location.href = 'result.html', 1500);
                    })
                    .catch((error) => {
                        console.error("Error verifying OTP:", error);
                        showToast('Invalid OTP. Please try again.', 'error');
                        verifyOtpBtn.disabled = false;
                        verifyOtpBtn.textContent = 'Verify OTP';
                    });
            }

            // Event listeners for phone authentication
            sendOtpBtn.addEventListener('click', function() {
                const phone = phoneInput.value.trim();

                if (!phone || !/^\d{10}$/.test(phone)) {
                    showToast('Please enter a valid 10-digit phone number', 'error');
                    return;
                }

                if (!recaptchaVerifier) {
                    setUpRecaptcha();
                } else {
                    recaptchaVerifier.verify();
                }
            });

            verifyOtpBtn.addEventListener('click', verifyOTP);

            // OTP input navigation
            otpDigits.forEach((digit, index) => {
                digit.addEventListener('input', (e) => {
                    if (e.target.value.length === 1) {
                        if (index < otpDigits.length - 1) {
                            otpDigits[index + 1].focus();
                        } else {
                            otpDigits[index].blur();
                        }
                    }
                });

                digit.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && e.target.value.length === 0 && index > 0) {
                        otpDigits[index - 1].focus();
                    }
                });
            });

            // Resend OTP
            resendOtp.addEventListener('click', function(e) {
                e.preventDefault();
                sendOTP();
                showToast('New OTP sent!', 'success');
                otpDigits.forEach(digit => digit.value = '');
                otpDigits[0].focus();
            });
        });
    </script>
</body>
</html>
