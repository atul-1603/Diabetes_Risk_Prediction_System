<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk Predictor - Login</title>
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome to the Diabetes Risk Predictor</h1>
            <p>Login to check your health insights</p>
        </div>

        <div class="login-options">
            <button class="oauth-btn google-btn pulse">
                <i class="fab fa-google"></i> Continue with Google
            </button>

            <button class="oauth-btn github-btn pulse">
                <i class="fab fa-github"></i> Continue with GitHub
            </button>
        </div>
    </div>

    <div class="toast" id="toast"></div>
        <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
